<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>A2INFINITE</title>
		<!-- --------------------------------- Css --------------------------------- -->
		<link rel="stylesheet" href="../css/index.css" />
	</head>
	<body class="body">
		<div class="container">
			<header class="header">
				<img
					src="../../Images/logo/logo_transparent.png"
					alt="logo"
					class="logo"
				/>

				<form action="#" class="search">
					<input type="text" placeholder="Search" class="search__input" />
					<button class="search__button">
						<svg class="search__icon">
							<use xlink:href="../../Images/Icons/sprite.svg#icon-search"></use>
						</svg>
					</button>
				</form>

				<nav class="user-nav">
					<div class="user-nav__user">
						<img
							src="../../Images/Ayush.jpg"
							alt="user photo"
							class="user-nav__user-photo"
						/>
						<span class="user-nav__user-name">Ayush</span>
					</div>
				</nav>
			</header>

			<div class="content">
				<nav class="sidebar">
					<ul class="side-nav">
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">Worksheets</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">Quiz</a>
						</li>
						<li class="side-nav__item">
							<a href="#" class="side-nav__link">Plans</a>
						</li>
					</ul>
					<div class="copyright">
						<h3>Copyright &copy; A2INFINITE 2021</h3>
					</div>
				</nav>

				<main class="main">
					<section class="welcome">
						<h1 class="welcome__heading heading-primary">
							Discover A Limitless World Of Learning
						</h1>
						<p class="welcome__para">
							Join now for more than 20,000 Practice Worksheets and Quiz
						</p>
						<button class="btn-primary welcome__btn">Get Started &rarr;</button>
					</section>

					<div class="library">
						<h1 class="heading-secondary">Our Library</h1>

						<div class="library-container">
							<div class="library-container__box">
								<div class="library-container__box">
									<img
										src="../../Images/Icons/file.svg"
										alt="file icon"
										class="library-container__icon"
									/>
									<h2 class="heading-tertiary">worksheet</h2>
									<a href="#" class="library-container__link">Explore &rarr;</a>
								</div>

								<div class="library-container__box">
									<img
										src="../../Images/Icons/education-quiz.svg"
										alt="quiz icon"
										class="library-container__icon"
									/>
									<h2 class="heading-tertiary">Quiz</h2>
									<a href="#" class="library-container__link">Explore &rarr;</a>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</body>
</html>
