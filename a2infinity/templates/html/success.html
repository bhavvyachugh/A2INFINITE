<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Success | A2INFINITE</title>

		<!-- --------------------------------- css --------------------------------- -->
		<link rel="stylesheet" href="/static/css/success.css" />

		<!-- ------------------------------- favicon ------------------------------- -->

		<link rel="icon" href="../../static/Images/favicon.png" type="image/png" />

		<!-- ----------------------------- javascript ------------------------------ -->
		{% if user.is_authenticated %}
		<script type="text/javascript" src="/static/js/logout.js" defer></script>
		{% else %}
		<script
			type="text/javascript"
			src="/static/js/sign_in_sign_up.js"
			defer
		></script>
		{% endif %}
	</head>

	<body class="body">
		<div class="container">
			<header class="header u-border-bottom">
				<a href="/">
					<img
						src="/static/Images/logo/logo_transparent.png"
						alt="logo"
						class="logo"
					/>
				</a>

				<form method="POST" action="search" class="search">
					{% csrf_token %}
					<input
						type="text"
						placeholder="Search"
						class="search__input"
						name="search"
						id="search"
					/>
					<button class="search__button">
						<svg class="search__icon">
							<use
								xlink:href="/static/Images/Icons/sprite.svg#icon-search"
							></use>
						</svg>
					</button>
				</form>

				<!-- <nav class="user-nav">
             <div class="user-nav__user">
                 <img src="../../Images/Ayush.jpg" alt="user photo" class="user-nav__user-photo" />
                 <span class="user-nav__user-name">Ayush</span>
             </div>
         </nav> -->
				<nav class="btn-nav">
					{% if user.is_authenticated %}
					<nav class="user-nav">
						<div class="user-nav__user">
							<span class="user-nav__user-name">{{request.user}}</span>
							<button class="btn-nav__logout btn-secondary">Logout</button>
						</div>
					</nav>
					{% else %}
					<button class="btn-nav__login btn-secondary">Login &rarr;</button>
					<button class="btn-nav__signup btn-secondary">Sign-up &rarr;</button>
					{% endif %}
				</nav>
			</header>

			<!-- ------------------------------- nav bar ------------------------------- -->

			<nav class="nav-bar">
				<ul class="list">
					<li class="list__item">
						<a href="#" class="list__link">Quiz</a>
					</li>
					<li class="list__item">
						<a href="/plans" class="list__link">Plans</a>
					</li>
					<li class="list__item">
						<a href="/contact" class="list__link">Contact us</a>
					</li>
				</ul>
			</nav>

			<!-- -------------------------------- main --------------------------------- -->
			<main class="main">
				<h1 class="heading-primary heading">
					Congrats ! You are now officially part of A2INFINITE's family
				</h1>
			</main>

			<!-- ------------------------------- footer -------------------------------- -->
			<footer class="footer">
				<h3 class="heading-tertiary footer__heading">
					Copyright &copy; A2INFINITE
				</h3>
			</footer>
		</div>
	</body>
</html>
