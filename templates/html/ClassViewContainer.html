<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Class | A2INFINITE</title>

		<!-- --------------------------------- css --------------------------------- -->
		<link rel="stylesheet" href="/static/css/ClassViewContainer.css" />

		<!-- ------------------------------- favicon ------------------------------- -->

		<link rel="icon" href="../../static/Images/favicon.png" type="image/png" />

		<!-- ----------------------------- javascript ------------------------------ -->

		<!-- loader -->
		<script src="/static/js/loader.js" defer></script>
	</head>
	<body class="body">
		<div class="container">
			<!-- ------------------------------- header -------------------------------- -->
			{% include "header.html" %}

			<!-- ------------------------------- nav bar ------------------------------- -->
			{% include "navbar.html" %}
			<!-- -------------------------------- main --------------------------------- -->

			<main class="main">
				<section class="img-section"></section>
				<div class="img-container">
					<a href="#class-section">
						<img
							src="/static/Images/Background/class_with_text.png"
							alt="Choose Your Class"
							class="img-container__image"
						/>
					</a>
				</div>

				<!-- ---------------------------- class-section ---------------------------- -->

				<section id="class-section" class="class-section u-margin-top">
					{% for class in classdata %}
					<div class="class-container">
						<div class="class-container__img-hed">
							<h3 class="heading-tertiary class-container__heading">
								{{class.classTitle|slice:":20"}}
							</h3>
						</div>
						<div class="class-container__para-link">
							<p class="class-container__para">
								Click next to choose your class
							</p>
							<a
								href="/subject?name={{class.classTitle}}&class={{class.id}}"
								class="btn-secondary class-container__link"
								>Next &rarr;</a
							>
						</div>
					</div>
					{% endfor %}
				</section>
			</main>

			<!-- ------------------------------- footer -------------------------------- -->
			{% include "footer.html" %}
		</div>
		<!-- ------------------------------- loader -------------------------------- -->
		{% include "loader.html" %}
	</body>
</html>
