{% block content %}
<div class="form-container login-form-container u-invisible">
	<form action="/login" method="POST" class="form-overlay">
		{% csrf_token %}

		<h1 class="heading-primary">Welcome Back</h1>
		<input
			type="text"
			placeholder="User Name"
			class="form-overlay__input"
			required
			id="loginusername"
			name="loginusername"
		/>
		<input
			type="password"
			placeholder="Password"
			class="form-overlay__input"
			required
			id="loginpassword"
			name="loginpassword"
		/>
		<div class="form-overlay__checkbox-link">
			<div class="form-overlay__checkbox-container">
				<input type="checkbox" />
				<h3 class="form-overlay__heading">Remember Me</h3>
			</div>

			<div class="form-overlay__link-container">
				<h3 class="form-overlay__heading">Don't Have Account!</h3>
				<button
					class="form-overlay__link form-overlay__link-signup u-margin-top-minus"
				>
					Sign-up &rarr;
				</button>
			</div>
		</div>
		<button type="submit" class="login-form__submit btn-primary">
			Log In &rarr;
		</button>
		<div class="form-overlay__cross cross-login">
			<span class="form-overlay__cross-span">&#10006;</span>
		</div>
	</form>
</div>
{% endblock content %}
