<!-- ------------------------------- header -------------------------------- -->
{% block content %}
<header class="header u-border-bottom">
	<a href="/">
		<img
			src="/static/Images/logo/logo_transparent.png"
			alt="logo"
			class="logo"
		/>
	</a>

	<form method="POST" action="search" class="search">
		{% csrf_token %}
		<input
			type="text"
			placeholder="Search"
			class="search__input"
			name="search"
			id="search"
		/>
		<button class="search__button" type="submit">
			<svg class="search__icon">
				<use xlink:href="/static/Images/Icons/sprite.svg#icon-search"></use>
			</svg>
		</button>
	</form>

	<ul class="setting-list">
		{% if user.is_authenticated %}
		<span class="userName">{{request.user}}</span>
		{% endif %}

		<li class="setting-list__icon">
			<img
				src="/static/images/Icons/settings.svg"
				alt=""
				class="setting-list__icon-img"
			/>
			<ul class="setting-dropdown">
				{% if user.is_authenticated %}
				<li class="setting-dropdown__item">
					<button class="btn-secondary">Logout &rarr;</button>
				</li>

				{% else %}
				<li class="setting-dropdown__item">
					<button class="btn-secondary">Login &rarr;</button>
				</li>
				<li class="setting-dropdown__item">
					<button class="u-margin-top-small btn-secondary">
						Sign-up &rarr;
					</button>
				</li>
				{% endif %}
			</ul>
		</li>
		<!-- {% if user.is_authenticated %}
		<nav class="user-nav">
			<div class="user-nav__user">
				<span class="user-nav__user-name">{{request.user}}</span>
				<button class="btn-nav__logout btn-secondary">Logout</button>
			</div>
		</nav>
		{% else %}
		<button class="btn-nav__login btn-secondary">Login &rarr;</button>
		<button class="btn-nav__signup btn-secondary">Sign-up &rarr;</button>
		{% endif %} -->
	</ul>
</header>
{% endblock content %}
